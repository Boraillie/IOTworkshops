<html xmlns="http://www.w3.org/1999/xhtml" lang="fr"><head><title>Mosquitto Websockets</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="mqttws31.js" type="text/javascript"></script>
<script src="jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="src/jquery.jqplot.js"></script>
<script type="text/javascript" src="src/plugins/jqplot.json2.js"></script>
<link rel="stylesheet" type="text/css" href="src/jquery.jqplot.css" />
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script type="text/javascript">

var mqtt;
var reconnectTimeout = 2000;
var tempVal;
function MQTTconnect() {
	mqtt = new Paho.MQTT.Client("broker.hivemq.com",8000,"/mqtt","web_" + parseInt(Math.random() * 100, 10) );
	var options = {
		timeout: 3,
		useSSL: false,
		cleanSession: true,
		onSuccess: onConnect,
		onFailure: function (message) {
			$('#status').val("Connection failed: " + message.errorMessage + "Retrying");
			setTimeout(MQTTconnect, reconnectTimeout);
		}
	};
	mqtt.onConnectionLost = onConnectionLost;
	mqtt.onMessageArrived = onMessageArrived;
	client = mqtt.connect(options);
}
function onConnect() {
	$('#status').val('Connected to host ');
	// Connection succeeded; subscribe to our topic
	mqtt.subscribe("Cyril/Temp", {qos: 0});
	$('#topic').val("Cyril/Temp")
	mqtt.subscribe("Cyril/Aff", {qos: 0});
	$('#topic').val("Cyril/Aff")
}
function onConnectionLost(response) {
	setTimeout(MQTTconnect, reconnectTimeout);
	$('#status').val("connection lost: " + response.errorMessage + ". Reconnecting");
};
function onMessageArrived(message) {
	var topic = message.destinationName;
	var payload = message.payloadString;
	if (topic == "Cyril/Temp") {
		$('#ws').prepend('<li>' + topic + ' = ' + payload + '</li>');
		tempVal = parseFloat(payload);
	}
	else if (topic == "Cyril/Aff") {
		var dataFromDb = JSON.parse(payload);
		traceDay(dataFromDb);
	}

};


$(document).ready(function() {
	MQTTconnect();
});
</script>
</head>
<body style="direction: ltr;">
<div class="container">
<h1>Mosquitto Websockets</h1>
<div>
<div>Subscribed to <input id="topic" disabled="disabled" type="text" /> Status: <input id="status" size="80" disabled="enable" type="text" /></div>




<div>
	<button id="ButtonOn">Led ON</button>
	<button id="ButtonOff">Led OFF</button>
	<button id="Search">Search</button>
</div>


	<div class="row">
		<div class="col-md-4">
			<ul id="ws" style="font-family: 'Courier New',Courier,monospace;">
			</ul>
		</div>
		<div class="col-md-8">
			<div class="row">
				<div id="chartContainer" style="height: 370px; width:100%;"></div>
			</div>
			<div class="row">
				<div id="chartContainer2" style="height: 370px; width:100%;"></div>
			</div>
		</div>


	</div>
</div>
<script>

window.onload = function () {

var dps = []; // dataPoints
var chart = new CanvasJS.Chart("chartContainer", {
	title :{
		text: "TEMPERATURE Â°C"
	},
	axisY: {
		includeZero: false
	},      
	data: [{
		type: "line",
		dataPoints: dps
	}]
});

var xVal = 0;
var updateInterval = 1000;
var dataLength = 60; // number of dataPoints visible at any point

var updateChart = function (count) {
	
	dps.push({
		x: xVal,
		y: tempVal
	});
	xVal++;
	if (dps.length > dataLength) {
		dps.shift();
	}

	chart.render();
};

updateChart(dataLength);
setInterval(function(){updateChart()}, updateInterval);

}



function traceDay(dataFromDb) {
	var dps2 = []; // dataPoints
	

	dataFromDb.forEach(function(element) {
		var timeArray = element.time.split(':');
		var timeValue = 3600*timeArray[0] + 60*timeArray[1] + timeArray[2];
		dps2.push({
			x: parseFloat(timeValue),
			y: parseFloat(element.temp)
		});
	});

	var chart2 = new CanvasJS.Chart("chartContainer2", {
		title :{
			text: "Temperature of the Day searched"
		},
		axisY: {
			includeZero: false
		},      
		data: [{
			type: "line",
			dataPoints: dps2
		}]
	});

	chart2.render();

}

</script>
</body>
<script>
$("#ButtonOn").click(function(){
    mqtt.send('Cyril/led','ON');
});
$("#ButtonOff").click(function(){
	mqtt.send('Cyril/led','OFF');
});
$("#Search").click(function(){
	mqtt.send('Cyril/query','06/11/2018');
});
</script>

</html>
