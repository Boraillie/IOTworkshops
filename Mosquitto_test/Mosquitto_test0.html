<script type="text/javascript">

var mqtt;
var reconnectTimeout = 2000;
var tempVal;
function MQTTconnect() {
	mqtt = new Paho.MQTT.Client("broker.hivemq.com",8000,"/mqtt","web_" + parseInt(Math.random() * 100, 10) );
	var options = {
		timeout: 3,
		useSSL: false,
		cleanSession: true,
		onSuccess: onConnect,
		onFailure: function (message) {
			$('#status').val("Connection failed: " + message.errorMessage + "Retrying");
			setTimeout(MQTTconnect, reconnectTimeout);
		}
	};
	mqtt.onConnectionLost = onConnectionLost;
	mqtt.onMessageArrived = onMessageArrived;
	client = mqtt.connect(options);
}
function onConnect() {
	$('#status').val('Connected to host ');
	// Connection succeeded; subscribe to our topic
	mqtt.subscribe("Boraillie/Temp", {qos: 0});
	$('#topic').val("Boraillie/Temp")
	mqtt.subscribe("Boraillie/Aff", {qos: 0});
	$('#topic').val("Boraillie/Aff")
}
function onConnectionLost(response) {
	setTimeout(MQTTconnect, reconnectTimeout);
	$('#status').val("connection lost: " + response.errorMessage + ". Reconnecting");
};
function onMessageArrived(message) {
	var topic = message.destinationName;
	var payload = message.payloadString;
	if (topic == "Boraillie/Temp") {
		$('#ws').prepend('<li>' + topic + ' = ' + payload + '</li>');
		tempVal = parseFloat(payload);
	}
	else if (topic == "Boraillie/Aff") {
		var dataFromDb = JSON.parse(payload);
		traceDay(dataFromDb);
	}

};


$(document).ready(function() {
	MQTTconnect();
});
</script>
</head>
<body style="direction: ltr;">

</div>

			</div>
			<div class="row">
				<div id="chartContainer2" style="height: 370px; width:100%;"></div>
			</div>
		</div>


	</div>
</div>
<script>

window.onload = function () {

var dps = []; // dataPoints
var chart = new CanvasJS.Chart("chartContainer", {
	title :{
		text: "TEMP\u00C9RATURE \u00B0C"
	},
	axisY: {
		includeZero: false,
		title: "TEMP\u00C9RATURE (\u00B0C)"
	},      
	data: [{
		type: "line",
		dataPoints: dps
	}]
});

var xVal = 0;
var updateInterval = 1000;
var dataLength = 60; // number of dataPoints visible at any point

var updateChart = function (count) {
	
	dps.push({
		x: xVal,
		y: tempVal
	});
	xVal++;
	if (dps.length > dataLength) {
		dps.shift();
	}

	chart.render();
};

updateChart(dataLength);
setInterval(function(){updateChart()}, updateInterval);

}



function traceDay(dataFromDb) {
	var dps2 = []; // dataPoints
	

	dataFromDb.forEach(function(element) {
		var dateArray = element.date.split('/');
		var timeArray = element.time.split(':');
		var timeValue = 3600*parseInt(timeArray[0]) + 60*parseInt(timeArray[1]) + parseInt(timeArray[2]);
		dps2.push({
			//x: timeValue,
			x: new Date(dateArray[2], dateArray[0], dateArray[1], timeArray[0], timeArray[1], timeArray[2]),
			y: parseFloat(element.temp)
		});
	});

	var chart2 = new CanvasJS.Chart("chartContainer2", {
		title :{
			text: "Temperature of the Day searched"
		},
		axisY: {
			includeZero: false,
			title: "TEMP\u00C9RATURE (\u00B0C)"
		},   
		axisX: {
            valueFormatString: "HH:mm:ss" ,
            labelAngle: -50,
			title: "Temps (HH:MM:SS)"
		},      

		data: [{
			type: "line",
			dataPoints: dps2,
		}]
	});

	chart2.render();

}

</script>
